# Edit these values to customize the simulation.

[simulation]
n_points     = 2000
anomaly_rate = 0.05
random_seed  = 42

[model]
contamination = 0.05
n_estimators  = 100

[sensors]
speed_mean           = 50
speed_std            = 30
engine_temp_mean     = 80
engine_temp_critical = 100
battery_nominal      = 12.4
battery_min          = 11.5
vibration_base       = 0.10
fuel_pressure_nom    = 3.5

[output]
dashboard_filename = digital_twin_dashboard.png
csv_filename       = vehicle_sensor_data.csv
dpi                = 150
